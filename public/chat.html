<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <h1>Chat APP</h1>
    <div class=" container mb-3">

        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
            aria-controls="offcanvasExample">
            Available Users
        </button>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">

            <div class="offcanvas-header">
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>

            <div id="sidebar">

            </div>
        </div>


    </div>

    <div id="message">

    </div>



    <script id="roomlist" type="text/html">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">RoomName: {{roomName}}</h5>
        <div class="offcanvas-body">
         <ul>
           {{#users}}
           <li>{{username}}</li>
           {{/users}}
        </ul>
          </script>



    <script id="message-body" type="text/html">
            <b>{{username}}: </b>
            <p>{{createdAt}} - {{message}}</p>
        </script>
    <script id="location-body" type="text/html">
            <b>{{username}}: </b>
            <p>{{createdAt}} - <a href={{location}} target="_blank"> My Location</a></p>
        </script>
    </div>

    <div id="typingSection">

        <input type="text" placeholder="Write your message.." class="form-control" id="messageinput">


        <button type="submit" id="sendMsg" class="btn btn-primary">Send</button>

        <button type="submit" id="sendLocation" class="btn btn-primary">Send Loation</button>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
